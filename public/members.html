<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../stylesheets/style.css" rel="stylesheet">

  <title>Hot-KanBuns</title>
</head>

<body>
  <!-- header -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../images/001-bread-roll.png" alt="" width="30" height="24" class="d-inline-block align-top">
        Hot-KanBuns
      </a>
      <button type="button" class="btn btn-warning m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create New Project</button>
    </div>
  </nav>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Create New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Project Name" aria-label="project-name" aria-describedby="basic-addon1">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            My Projects
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Team Projects
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning">Create</button>
      </div>
    </div>
  </div>
</div>

  <!-- member name -->
  <div class="container" id="welcome-el">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <!-- projects list -->
  <div class="accordion" id="projects-accordion">
    <div class="accordion-item">
      <h1 class="accordion-header" id="own-projects">
        <button class="accordion-button collapsed btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-one"
          aria-expanded="false" aria-controls="collapse-one">
          My Projects
        </button>
      </h1>
      <div id="collapse-one" class="accordion-collapse collapse" aria-labelledby="heading-one"
        data-bs-parent="#projects-accordion">
        <div class="accordion-body">
          Projects
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h1 class="accordion-header" id="heading-two">
        <button class="accordion-button collapsed btn-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-two"
          aria-expanded="false" aria-controls="collapse-two">
          Team Projects
        </button>
      </h1>
      <div id="collapse-two" class="accordion-collapse collapse" aria-labelledby="heading-two"
        data-bs-parent="#projects-accordion">
        <div class="accordion-body">
          Projects
        </div>
      </div>
    </div>
  </div>



  <!--JS-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>
  <script src="../js/members.js"></script>
</body>

</html>
